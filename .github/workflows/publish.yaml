name: Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major
      release_type:
        description: 'Release type'
        default: prod
        required: false
        type: choice
        options:
          - prod
          - rc
          - beta

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for npm beta version updates

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yaml

  publish-prod:
    needs: validate
    if: github.event.inputs.release_type == 'prod'
    uses: ./.github/workflows/release.yaml
    secrets: inherit
    permissions:
      id-token: write
      contents: write

  publish-prelease:
    needs: validate
    if: github.event.inputs.release_type != 'prod'
    uses: ./.github/workflows/prerelease.yaml
    secrets: inherit
    permissions:
      id-token: write
      contents: write
